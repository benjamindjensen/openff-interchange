name: openff-interchange-env
channels:
  - conda-forge
dependencies:
  # Core
  - python
  - versioneer-518
  - numpy
  - pydantic >=1.10.17,<3
  # OpenFF stack
  - openff-toolkit-base ~=0.16.4
  - openff-units
  - ambertools =23
  # Needs to be explicitly listed to not be dropped when AmberTools is removed
  - rdkit
  # Optional features
  - foyer >=0.12.1
  - mbuild
  - gmso =0.12
  - smirnoff-plugins
  # Testing
  - mdtraj
  - intermol
  - jax
  - pytest
  - pytest-cov
  - pytest-xdist
  - pytest-randomly
  - nbval
  - nglview
  # Drivers
  - gromacs
  - lammps >=2023.08.02
  # shim for a build issue that's probably localized to conda-forge
  # https://github.com/conda-forge/lammps-feedstock/issues/207
  - openmpi =4
  - panedr
  # Typing
  - mypy
  - typing-extensions
  - types-setuptools
  - pandas-stubs
